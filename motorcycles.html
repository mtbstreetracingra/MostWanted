<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Most Wanted Motorcycles</title>
</head>
<body>
<table>
  <tr>
    <td>
      <img style="width: 80vh" src="logo.png" alt="Logo">
    </td>
  </tr>
  <tr>
    <td>
      <ul class="menu-options">
        <li>
          <a href="index.html" class="button"> Torna alla home</a>
        </li>
      </ul>
    </td>
  </tr>
</table>
<div class="menu-title">
  <h5>#1 Blacklist</h5>
</div>
<div class="responsive-layout">
  <!-- Statistiche -->
  <div class="stats-container">
    <div class="stat">
      <div class="stat-label">Velocit√†: 133 km/h</div>
      <div class="stat-label">(max 200km/h)</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 66.5%;"></div>
      </div>
    </div>
    <div class="stat">
      <div class="stat-label">Accelerazione 0-100: 14.4s</div>
      <div class="stat-label">(MIN: 60s)</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 74%;"></div>
      </div>
    </div>
    <div class="stat">
      <div class="stat-label">Controllo</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 50%;"></div>
      </div>
    </div>
  </div>
  <!-- Sezione Modello -->
  <div class="car-stats-container">
    <div class="car-model-section">
      <div class="car-model-logo" style="background-image: url('./motorcyclesblacklist/BlacklistMember1/logo.png');"></div>
      <div class="car-model-name">Aprilia RS 125 2023</div>
    </div>
    <div class="ride-height-section">
      <div class="ride-height-label">Horsepower: 16CV</div>
      <div class="ride-height-options">
        <span>2,3 CV (50 cc)</span>
        <span>96,6 CV (600 cc)</span>
        <span>210 Cv (1000cc - M1000RR)</span>
      </div>
      <div class="ride-height-bar">
        <div class="ride-height-indicator" style="left: 7.61%;"></div>
      </div>
    </div>
    <div class="modifications-section">
      <div class="modifications-label">Modifiche</div>
      <ul class="modifications-list">
        <li class="modifications-item">Mivv exaust (+1CV)</li>
      </ul>
    </div>
  </div>
  <!-- Immagine -->
  <img class="ride-image" src="./motorcyclesblacklist/BlacklistMember1/bike.jpg" alt="Bike Image">
</div>
</body>
</html>
