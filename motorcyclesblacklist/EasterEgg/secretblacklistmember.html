<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="secretstyles.css">
  <title>Most Wanted Bikes</title>
</head>
<body>
<table>
  <tr>
    <td>
      <img style="width: 80vh" src="./../../logo.png" alt="Logo">
    </td>
  </tr>
  <tr>
    <td>
      <ul class="menu-options">
        <li>
          <a href="index.html" class="button"> Torna alla home</a>
        </li>
      </ul>
    </td>
  </tr>
</table>
<div class="menu-title">
  <h5>Secret Blacklist Member</h5>
</div>
<div class="responsive-layout">
  <!-- Statistiche -->
  <div class="stats-container">
    <div class="stat">
      <div class="stat-label">Velocità: 60km/h</div>
      <div class="stat-label">(max 200km/h)</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 30%;"></div>
      </div>
    </div>
    <div class="stat">
      <div class="stat-label">Accelerazione 0-max: 31s</div>
      <div class="stat-label">(MIN: 60s)</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 48%;"></div>
      </div>
    </div>
    <div class="stat">
      <div class="stat-label">Controllo</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width: 45%;"></div>
      </div>
    </div>
  </div>
  <!-- Sezione Modello -->
  <div class="car-stats-container">
    <div class="car-model-section">
      <div class="car-model-logo" style="background-color: white; background-image: url('logo.png')"></div>
      <div class="car-model-name">IL VESPOS</div>
    </div>
    <div class="ride-height-section">
      <div class="ride-height-label">Horsepower: 7,5V</div>
      <div class="ride-height-options">
        <span>2,3 CV (50 cc)</span>
        <span>96,6 CV (600 cc)</span>
        <span>210 Cv (1000cc - M1000RR)</span>
      </div>
      <div class="ride-height-bar">
        <div class="ride-height-indicator" style="left: 3.6%;"></div>
      </div>
    </div>
    <div class="modifications-section">
      <div class="modifications-label">Modifiche</div>
      <ul class="modifications-list">
        <li class="modifications-item">Un cazzo di niente ma è perfetta così</li>
      </ul>
    </div>
  </div>
  <!-- Immagine -->
  <img class="ride-image" src="VESPOS.png" alt="Il Vespos è morto">
</div>
</body>
</html>
